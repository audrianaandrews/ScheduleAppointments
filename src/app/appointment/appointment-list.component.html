<div class="row appointment-list">
  <div class="col-sm-12">
    <h3>{{title}} Appointments</h3>
    <app-appointment *ngFor="let appointment of appointments"
    [appointment]="appointment"
    [appointmentId]="i"
    (editAppClicked)="editApp($event, appointment.index)"
    (deleteAppClicked)="deleteApp($event)"></app-appointment>
  </div>
  <a [routerLink]="['add-appointment']" class="btn btn-default">Add appointment</a>
  <router-outlet></router-outlet>
</div>
